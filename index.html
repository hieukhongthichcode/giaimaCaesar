<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption/Decryption</h1>

        <div class="form-group">
            <label for="plaintext">Enter Text:</label>
            <input type="text" id="plaintext" placeholder="Enter text to encrypt or decrypt">
        </div>

        <div class="form-group">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" placeholder="Enter shift value">
        </div>

        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <div class="result">
            <h3>Result:</h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
